<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    
    <!-- Time blocks go here -->
    <table class="table">
      <tbody>
        <tr>
          <th scope="row">09:00AM</th>
          <td class="event">
            <textarea id="text-9am" class="calendar-text"></textarea>
          </td>
          <td>
            <button class="saveBtn">save</button>
          </td>
        </tr>
        <tr>
          <th scope="row">10:00AM</th>
          <td class="event">
            <textarea id="text-10am" class="calendar-text"></textarea>
          </td>
          <td>
            <button class="saveBtn">save</button>
          </td>
        </tr>
        <tr>
          <th scope="row">11:00AM</th>
          <td class="event">
            <textarea id="text-11am" class="calendar-text"></textarea>
          </td>
          <td>
            <button class="saveBtn">save</button>
          </td>
        </tr>
        <tr>
          <th scope="row">12:00PM</th>
          <td class="event">
            <textarea id="text-12pm" class="calendar-text"></textarea>
          </td>
          <td>
            <button class="saveBtn">save</button>
          </td>
        </tr>
        <tr>
          <th scope="row">01:00PM</th>
          <td class="event">
            <textarea id="text-1pm" class="calendar-text"></textarea>
          </td>
          <td>
            <button class="saveBtn">save</button>
          </td>
        </tr>
        <tr>
          <th scope="row">02:00PM</th>
          <td class="event">
            <textarea id="text-2pm" class="calendar-text"></textarea>
          </td>
          <td>
            <button class="saveBtn">save</button>
          </td>
        </tr>
        <tr>
          <th scope="row">03:00PM</th>
          <td class="event">
            <textarea id="text-3pm" class="calendar-text"></textarea>
          </td>
          <td>
            <button class="saveBtn">save</button>
          </td>
        </tr>
        <tr>
          <th scope="row">04:00PM</th>
          <td class="event">
            <textarea id="text-4pm" class="calendar-text"></textarea>
          </td>
          <td>
            <button class="saveBtn">save</button>
          </td>
        </tr>
        <tr>
          <th scope="row">05:00PM</th>
          <td class="event">
            <textarea id="text-5pm" class="calendar-text"></textarea>
          </td>
          <td>
            <button class="saveBtn">save</button>
          </td>
        </tr>
      </tbody>

    </table>

    
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
